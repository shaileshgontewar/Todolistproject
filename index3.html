<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index3.css" />
    <link rel="stylesheet" href="assiss.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="box">
      <div class="wall">
        <div class="header">
          <b>Tasks</b> <b class="gray">List</b>
          <div class="logo">
            <p>
              <a href="./index3.html"><i class="fa fa-plus"></i> </a>Add List
            </p>
          </div>
        </div>
        <div class="flex-container">
          <div class="flex">
            <p class="box-head">Trip to Paris</p>
            <hr />
            <p class="orange"><del>Completed Task</del></p>
            <input type="checkbox" />
            Pending Task
          </div>
          <div class="flex">
            <p class="box-head">My Todo List</p>
            <hr />
            <p class="orange"><del>Completed Task</del></p>
            <input type="checkbox" />
            Pending Task
          </div>
          <div class="flex">
            <p class="box-head">My Todo List</p>
            <hr />
            <p class="orange"><del>Completed Task</del></p>
            <input type="checkbox" />
            Pending Task
          </div>
        </div>
      </div>
      <div class="angle">
        <label for="" class="box-head">Add New List</label><br /><br />
        <input type="text" class="list" /><br /><br />
        <a href="./index.html"> <button>ADD</button></a>
      </div>
    </div>
  </body>
</html>
